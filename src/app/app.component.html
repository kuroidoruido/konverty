<mat-toolbar>
  <span>Konverty</span>
</mat-toolbar>

<div class="cards-wrapper">
  <ng-container *ngFor="let unit of unitService.units; tackBy:tackByLabel">
    <app-unit-card 
      [label]="unit.label"
      [editable]="unit.editable"
      [amount]="unit.amount"
      (amountChange)="unitService.convert($event, unit.label)"
      (selectUnit)="unitService.select(unit.label)"
      >
    </app-unit-card>
  </ng-container>
</div>
